<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
        <h1>Título</h1>
        <p id="demo">parágrafo 1</p>
        <p id="teste1"> paragrafo 2</p>
        <p id="teste2"> paragrafo3 </p>
        <script>
          //formas de saída de dados
          // innerHTML
          //document.write()
          // console.log()
          //window.alert()

          //console.log("Java Script")

          //saída de dados com innerHTML
          document.getElementById("demo").innerHTML = 2+2

          document.getElementById("teste1").innerText= "Barbie"

          document.getElementById("teste2").innerHTML= "<h1>Barbie</h1>"


          // Saída com document.write
          document.write(`Hoje o dia está lindo `)
          document.write(`achei ${20} reais no bolso `)

          //saída de dados com window.alert()

          window.alert("Olá")
          window.alert("Mundo")

        </script>

  </body>
</html>
